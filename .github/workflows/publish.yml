name: "Release package"

on:
  release:
    types: [ "created" ]

jobs:
  lint-and-test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-node@v1"
        with:
          node-version: "14.x"
      - run: "npm ci"
      - run: "npm run lint"
      - run: "npm test"

