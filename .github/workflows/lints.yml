name: Linting

on:
 - push

jobs:
  run-linting:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-node@v2.1.2
      with:
        node-version: 14.x
    - name: Cache node_modules
      id: cache-modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: 14.x-${{ runner.OS }}-${{ hashFiles('package.json') }}
    - name: Install all the things
      run: npm ci # clean install
    - name: Lint all the JavaScripts
      run: npm run lint:javascript
    - name: Lint all the tests
      run: npm run lint:tests
