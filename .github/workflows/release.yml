name: "Bump release version on dependency update"

on:
  pull_request:
    branches:
      - "main"
    types:
     - "closed"

jobs:
  debug:
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-node@v1"
        with:
          node-version: "14.x"
      - run: echo ${{ github.actor }}
  lint-and-test:
    runs-on: "ubuntu-latest"
    if: "(github.event.pull_request.merged == true) && (github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]')"
    steps:
      - uses: "actions/checkout@v2.3.4"
      - uses: "actions/setup-node@v2.1.2"
        with:
          node-version: "14.x"
      - run: "npm ci"
      - run: "npm run lint"
      - run: "npm test"
  bump-version:
    runs-on: "ubuntu-latest"
    needs: "lint-and-test"
    if: "(github.event.pull_request.merged == true) && (github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]')"
    steps:
      - uses: "actions/checkout@v2.3.4"
      - uses: "actions/setup-node@v2.1.2"
        with:
          node-version: "14.x"
      - run: "git fetch --tags"
      - run: "npm ci"
      - run: "npm version patch -m \"v%s\""
      - run: "git push --tags"
